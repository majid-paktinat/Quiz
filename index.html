<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Soccer Quiz</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="Assets/style.css" />
</head>
<body>
    <div class='container'>
        <div class='row'>
            <div class="col-12"><p id="timercountdownDiv" class="alert alert-success"></p></div>
                <div class="col-12" id="progressDiv">
                    <div class="progress">
                        <div id="success" class="progress-bar bg-success progress-bar-striped" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                        <div id="warning" class="progress-bar bg-danger progress-bar-striped" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                </div>
        </div>
        <div class='row'>&nbsp;</div>
        <div class="row col-12">
            <p id="questionsDiv"></p>
        </div>
        <div class='container'>
            <div class='row' id="nameDiv">
                <div class="col-12" >
                    <br>
                    <label for="myName">Save your Record!</label>
                    <input type="text" id="myName" class="form-control" placeholder="Please Enter your Name">
                    <br>
                </div>
                <div class="col-12" >
                    <button id='myButton' class="btn btn-primary">Save</button>
                </div>
            </div>
        </div>
    </div>
    <script src="Assets/script.js"></script>
</body>
</html>
